<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciamento de Usuários</title>
  </head>

  <body>
    <h1>Gerenciamento de Usuários</h1>

    <!-- Formulário para Adicionar Usuário -->
<div class="form-container">
  <h2>Adicionar Usuário</h2>
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Digite o nome do usuário" />
  </div>
  <div class="form-group">
    <label for="age">Idade:</label>
    <input type="number" id="age" placeholder="Digite a idade do usuário" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Digite o email do usuário" />
  </div>
  <div class="form-group">
    <label for="contact">Contato:</label>
    <input type="text" id="contact" placeholder="Digite o contato do usuário" />
  </div>
  <button class="add-user-btn" onclick="addUser()">Adicionar Usuário</button>
</div>


    <!-- Formulário para Buscar Usuário por ID -->
    <div class="form-container">
      <h2>Buscar Usuário por ID</h2>
      <div class="form-group">
        <label for="userId">ID do Usuário:</label>
        <input type="number" id="userId" placeholder="Digite o ID do usuário" />
      </div>
      <button class="fetch-user-btn" onclick="fetchUserById()">
        Buscar Usuário
      </button>
    </div>

    <!-- Detalhes do Usuário -->
    <div class="user-details" id="userDetails"></div>

    <!-- Lista de Usuários -->
    <div class="user-list" id="userList">
      <h2>Lista de Usuários</h2>
      <!-- Aqui serão listados os usuários -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
