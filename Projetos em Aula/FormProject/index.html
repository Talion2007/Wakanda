<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <title>Form IMC</title>
</head>

<body>
        <h1>Formulário de Inscrição</h1>
        <fieldset>
            <section>
                <form id="FormOne">
                    <p>Indice de Massa Corporal</p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="name" required>
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" placeholder="kg" age min="10" max="250" required>
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" placeholder="cm" age min="100" max="250" required>
                </form>

                <p>Submit:
                    <button onclick="calcular()">Calcular</button>
                </p>

                <article id="IMCresult">
                    Índice de Massa Corporal:
                </article>
                <article id="IMCcategory">
                    Categoria:
                </article>
            </section>

            <img src="Assets/saudizinha.jfif">
        </fieldset>
    <script src="JavaScript/script.js"></script>
</body>

</html>
