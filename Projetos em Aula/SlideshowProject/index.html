<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>SlideShow</title>
</head>

<body>
  <section>

    <article class="mySlides">
      <div class="numbertext">1 / 7</div>
      <img src="assets/Imagem1.jpg" style="width:100%">
    </article>

    <article class="mySlides">
      <div class="numbertext">2 / 7</div>
      <img src="assets/Imagem2.jpg" style="width:100%">
    </article>

    <article class="mySlides">
      <div class="numbertext">3 / 7</div>
      <img src="assets/Imagem3.jpg" style="width:100%">
    </article>

    <article class="mySlides">
      <div class="numbertext">4 / 7</div>
      <img src="assets/Imagem4.jpg" style="width:100%">
    </article>

    <article class="mySlides">
      <div class="numbertext">5 / 7</div>
      <img src="assets/Imagem5.jpg" style="width:100%">
    </article>

    <article class="mySlides">
      <div class="numbertext">6 / 7</div>
      <img src="assets/Imagem6.jpg" style="width:100%">
    </article>

    <article class="mySlides">
      <div class="numbertext">7 / 7</div>
      <img src="assets/Imagem7.jfif" style="width:100%">
    </article>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="assets/Imagem1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Imagem1">
      </div>
      <div class="column">
        <img class="demo cursor" src="assets/Imagem2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Imagem2">
      </div>
      <div class="column">
        <img class="demo cursor" src="assets/Imagem3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Imagem3">
      </div>
      <div class="column">
        <img class="demo cursor" src="assets/Imagem4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Imagem4">
      </div>
      <div class="column">
        <img class="demo cursor" src="assets/Imagem5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Imagem5">
      </div>
      <div class="column">
        <img class="demo cursor" src="assets/Imagem6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Imagem6">
      </div>
      <div class="column">
        <img class="demo cursor" src="assets/Imagem7.jfif" style="width:100% ; margin: 0%;" onclick="currentSlide(6)"
          alt="Imagem7">
      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
