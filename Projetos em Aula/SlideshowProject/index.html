<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>SlideShow</title>
</head>
<body>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 7</div>
            <img src="assets/wp12427802-porsche-911-4k-wallpapers.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 7</div>
            <img src="assets/wp1885669-2017-mazda-mx-5-miata-wallpapers.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 7</div>
            <img src="assets/BabyPenguin.jfif" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 7</div>
            <img src="assets/Penguin.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="assets/GrowledPenguin.jfif" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 7</div>
            <img src="assets/LotPenguins.jfif" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 7</div>
              <img src="assets/Hetero.png" style="width:100%">
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="Porsche 911">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Mazda Miata">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Baby Penguins">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Growled Penguin">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="A Penguin">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="A Lot of Penguins">
          </div>
          <div class="column">
            <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(7)" alt="Hetero's Flag">
          </div>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
